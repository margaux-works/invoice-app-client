<div *ngIf="invoice" class="invoice-details mx-60">
  <!-- View Mode -->
  <ng-container *ngIf="!isEditing; else editMode">
    <app-invoice-view
      [invoice]="invoice"
      (edit)="toggleEdit()"
      (markAsPaid)="markAsPaid()"
      (delete)="deleteInvoice()"
    ></app-invoice-view>
    <div class="flex justify-end mt-4 mb-4">
      <button
        (click)="generatePDF()"
        class="bg-purple hover:bg-purple-light text-white py-2 px-4 rounded"
      >
        Download PDF
      </button>
    </div>
  </ng-container>

  <!-- Delete confirmation modal-->
  <div
    *ngIf="showDeleteConfirmation"
    class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center z-50"
  >
    <div class="bg-white p-6 rounded-lg shadow-md w-96 text-center">
      <h2 class="text-xl font-bold mb-4">Confirm Deletion</h2>
      <p class="mb-6 text-gray-700">
        Are you sure you want to delete this invoice? This action cannot be
        undone.
      </p>
      <div class="flex justify-around">
        <button
          (click)="confirmDelete()"
          class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
        >
          Confirm
        </button>
        <button
          (click)="cancelDelete()"
          class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- Edit Mode -->
  <ng-template #editMode>
    <app-invoice-edit
      [invoice]="invoice"
      (cancel)="toggleEdit()"
      (save)="saveChanges($event)"
    ></app-invoice-edit>
  </ng-template>
</div>
