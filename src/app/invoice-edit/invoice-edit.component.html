<div
  class="fixed top-0 left-0 w-screen h-screen bg-black bg-opacity-50 flex items-start justify-start z-50"
>
  <div
    class="bg-white dark:bg-black-700 w-full md:w-2/3 h-full overflow-y-auto p-8 transform transition-transform ease-in-out duration-1000"
  >
    <h2 class="text-xl font-bold mb-4 pb-8 dark:text-white">
      Edit Invoice <span class="text-gray">#</span>{{ invoice.id }}
    </h2>

    <form [formGroup]="invoiceForm" (ngSubmit)="saveChanges()">
      <div class="mb-4">
        <h3 class="text-lg font-semibold mb-2 text-purple">Bill From</h3>
        <div formGroupName="senderAddress">
          <div class="space-y-2">
            <label class="text-gray">Street Address</label>
            <input
              formControlName="street"
              class="dark:bg-black dark:border-black-light dark:border-solid dark:text-white font-bold block w-full border p-2 rounded"
            />
            <div class="grid grid-cols-3 gap-4 pt-6">
              <div>
                <label class="text-gray dark:text-purple-100">City</label>
                <input
                  formControlName="city"
                  class="dark:bg-black dark:border-black-light dark:border-solid dark:text-white font-bold block w-full border p-2 rounded"
                />
              </div>
              <div>
                <label class="text-gray dark:text-purple-100">Post Code</label>
                <input
                  formControlName="postCode"
                  class="dark:bg-black dark:border-black-light dark:border-solid dark:text-white font-bold block w-full border p-2 rounded"
                />
              </div>
              <div>
                <label class="text-gray dark:text-purple-100">Country</label>
                <input
                  formControlName="country"
                  class="dark:bg-black dark:border-black-light dark:border-solid dark:text-white font-bold block w-full border p-2 rounded"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <h3 class="text-lg font-semibold mb-2 text-purple pt-8">Bill To</h3>
        <div>
          <label class="text-gray dark:text-purple-100 mb-1"
            >Client's Name</label
          >
          <input
            formControlName="clientName"
            class="dark:bg-black dark:border-black-light dark:border-solid dark:text-white font-bold block w-full border p-2 rounded"
          />
        </div>
        <div class="mt-6">
          <label class="text-gray dark:text-purple-100 mb-1"
            >Client's Email</label
          >
          <input
            formControlName="clientEmail"
            type="email"
            class="dark:bg-black dark:border-black-light dark:border-solid dark:text-white font-bold block w-full border p-2 rounded"
          />
        </div>
      </div>

      <div class="mb-6">
        <div formGroupName="clientAddress">
          <div class="space-y-2">
            <label class="text-gray dark:text-purple-100 mb-1"
              >Street Address</label
            >
            <input
              formControlName="street"
              class="dark:bg-black dark:border-black-light dark:border-solid dark:text-white font-bold block w-full border p-2 rounded"
            />
            <div class="grid grid-cols-3 gap-4">
              <div>
                <label class="text-gray dark:text-purple-100 mb-1">City</label>
                <input
                  formControlName="city"
                  class="dark:bg-black dark:border-black-light dark:border-solid dark:text-white font-bold block w-full border p-2 rounded"
                />
              </div>
              <div>
                <label class="text-gray dark:text-purple-100 mb-1"
                  >Post Code</label
                >
                <input
                  formControlName="postCode"
                  class="dark:bg-black dark:border-black-light dark:border-solid dark:text-white font-bold block w-full border p-2 rounded"
                />
              </div>
              <div>
                <label class="text-gray dark:text-purple-100 mb-1"
                  >Country</label
                >
                <input
                  formControlName="country"
                  class="dark:bg-black dark:border-black-light dark:border-solid dark:text-white font-bold block w-full border p-2 rounded"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="mb-4">
          <label class="text-gray">Invoice Date</label>
          <input
            formControlName="createdAt"
            type="text"
            class="text-gray dark:bg-black dark:border-black-light dark:border-solid dark:text-gray font-bold block w-full border p-2 rounded cursor-not-allowed bg-transparent"
            readonly
          />
        </div>

        <div class="mb-4">
          <label class="text-gray">Payment Terms</label>
          <input
            formControlName="paymentTerms"
            type="number"
            class="dark:bg-black dark:border-black-light dark:border-solid dark:text-white font-bold block w-full border p-2 rounded"
          />
        </div>
      </div>

      <div class="mb-4">
        <label class="text-gray">Project Description</label>
        <input
          formControlName="description"
          class="dark:bg-black dark:border-black-light dark:border-solid dark:text-white font-bold block w-full border p-2 rounded"
        />
      </div>

      <div class="mb-4">
        <label class="text-gray font-bold">Item List</label>
        <table class="table-auto w-full">
          <thead>
            <tr>
              <th
                class="py-2 font-normal text-gray dark:text-purple-100 text-left"
              >
                Item Name
              </th>
              <th class="py-2 font-normal text-gray dark:text-purple-100">
                QTY
              </th>
              <th class="py-2 font-normal text-gray dark:text-purple-100">
                Price
              </th>
              <th class="py-2 font-normal text-gray dark:text-purple-100">
                Total
              </th>
              <th></th>
              <!-- For the bin icon -->
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of items.controls; let i = index"
              [formGroup]="item"
            >
              <td class="w-[35%] mb-3">
                <input
                  formControlName="name"
                  class="font-bold w-full text-left dark:text-white text-semibold dark:bg-black dark:border-black-light border-solid border border-purple-100 p-4 mr-2 mb-2 rounded-lg"
                  placeholder="Item Name"
                />
              </td>
              <td class="w-[15%] px-2">
                <input
                  formControlName="quantity"
                  type="number"
                  class="font-bold w-full text-center dark:text-white text-semibold dark:bg-black dark:border-black-light border-solid border border-purple-100 py-4 mb-2 rounded-lg"
                  placeholder="Qty."
                />
              </td>
              <td class="w-[15%]">
                <input
                  formControlName="price"
                  type="number"
                  class="font-bold w-full text-center dark:text-white text-semibold dark:bg-black dark:border-black-light border-solid border border-purple-100 py-4 mb-2 rounded-lg"
                  placeholder="Price"
                />
              </td>
              <td class="font-bold py-2 w-[15%]">
                <input
                  formControlName="total"
                  type="number"
                  class="input-field block w-full text-center bg-transparent text-gray dark:text-white text-semibold"
                  readonly
                  placeholder="Total"
                />
              </td>
              <!-- Bin Icon -->
              <td class="pr-4 py-2 text-center w-[10%]">
                <button type="button" (click)="removeItem(i)">
                  <img
                    src="./icons/bin.svg"
                    alt="Remove"
                    class="h-5 w-5 text-gray-500 hover:text-red-500"
                  />
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Add New Item Button -->
        <div class="mt-4 text-center">
          <button
            type="button"
            class="bg-gray-light dark:bg-black dark:text-purple-100 hover:bg-gray-100 text-gray font-semibold px-4 py-3 rounded-3xl w-full mt-4"
            (click)="addItem()"
          >
            + Add New Item
          </button>
        </div>
      </div>

      <div class="flex justify-end">
        <button
          type="button"
          class="bg-gray-light dark:bg-black dark:text-purple-100 hover:bg-gray-100 text-gray px-6 py-4 rounded-3xl font-semibold mr-4"
          (click)="cancel.emit()"
        >
          Cancel
        </button>

        <button
          type="submit"
          class="bg-purple hover:bg-purple-light dark:hover:bg-purple-light text-white px-4 py-1 rounded-3xl justify-end font-semibold"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
