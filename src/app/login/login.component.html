<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-lg space-y-6">
    <h2 class="text-3xl font-bold text-center text-gray-800">Login</h2>

    <form (ngSubmit)="loginUser()">
      <!-- Username Input -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-2"
          >Username</label
        >
        <input
          id="username"
          type="text"
          [(ngModel)]="userData.username"
          name="Username"
          placeholder="Enter your username"
          required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-2"
          >Password</label
        >
        <input
          id="password"
          type="password"
          [(ngModel)]="userData.password"
          name="Password"
          placeholder="Enter your password"
          required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-3 rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
